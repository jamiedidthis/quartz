baseURL = "https://notebook.jamieharris.co/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = false
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
paginate = 24
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
        hardWraps = true

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"
    author = "authors"
    publisher = "publishers"
    genre = "genres"
    shelf = "shelves"