<div id="books">
    {{- range . -}}
        <div class="book-entry">
            {{ $baseUrl := .Site.BaseURL }}
            <div class="book-image">
                <a href="{{ .Permalink }}">
                    <img class="book-cover" src="{{ $baseUrl }}books/book-covers/{{ .Params.title | urlize | lower }}.jpg" alt="book cover for {{ .Params.title }}">
                </a>
            </div>
              <h1><a href="{{ .Permalink }}" data-src="{{ .RelPermalink }}">{{- .Title -}}</a></h1>
                <div class="author-publisher">
                    <ul class="authors">
                        {{ range .Params.authors }}<li class="authors"><a href="{{ $baseUrl }}authors/{{ . | urlize | lower }}">{{ . }}</a></li>{{ end }}
                    </ul>
                </div>
            <div class="spacer"></div>
        </div>
    {{- end -}}
</div>
