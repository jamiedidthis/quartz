<div class="content-list">
  <h2 id="recent_notes"><a href="{{ $.Site.BaseURL}}notes/" class="animate-arrow">{{ i18n "recent_notes" }}<span class="icon-wrap"><svg
    viewBox="0 0 14 10"
    fill="none"
    aria-hidden="true"
    focusable="false"
    class="icon icon-arrow"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.537.808a.5.5 0 01.817-.162l4 4a.5.5 0 010 .708l-4 4a.5.5 0 11-.708-.708L11.793 5.5H1a.5.5 0 010-1h10.793L8.646 1.354a.5.5 0 01-.109-.546z" fill="currentColor">
  </svg></span></a></h2>
  <!--
  You can also configure this to find related pages!
  All you need to pass into the "page-list.html" partial
  is a collection of pages.
  https://gohugo.io/content-management/related/
  -->
  {{$notes := where $.Site.RegularPages.ByLastmod.Reverse "Section" "notes"}}
  {{partial "page-list.html" (first 5 $notes)}}

</div>
