<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <!-- Begin actual content -->
    {{partial "header.html" .}}
    <article>
        <h1>Books in the {{ .Title }} series</h1>
        {{with .Params.description}}
            <p>{{.}}</p>
        {{end}}
        {{partial "page-list-books.html" .Paginator.Pages.ByWeight }}
        {{ template "_internal/pagination.html" . }}
    </article>
    {{partial "contact.html" .}}
</div>
</body>
</html>
